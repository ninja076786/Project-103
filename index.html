<html>
<head>
    <title>Family Recognition App</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Nothing+You+Could+Do&display=swap" rel="stylesheet">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/webcamjs/1.0.26/webcam.js"></script>
    <script src="//unpkg.com/ml5@0.4.3/dist/ml5.min.js"></script>
   <link rel="stylesheet" href="style.css">
  
</head>
<body>
   <div class="container">
   <center>
     <h1 id="h1h1" class="btn btn-primary">Family Recognition App</h1>
     <br>
     <br>
     <button onclick=inst() class="btn btn-success">Instructions</button>
     <br>
     <br> 
     <p style="font-size: 22px;">This App is trained to Analyze the following people and objects: </p>
      <br>
      <br>
      <hr>
      <h3>Me</h3>
      <br>
      <hr>
      <h3>Brother</h3>
      <br>
      <hr>
      <h2>Webcam View 👇🏻</h2>
      <div id="camera"> 
    </div>
    <div id="img_result">
    </div>
    <br>
    <br>
    <button class="btn btn-success" onclick=take_snapshot()>Capture Image</button>
    <br>
    <br>
    <button class="btn btn-danger" onclick=analyze_image()>Analyze Image</button>
    <br>
    <br>
    <h2>Results Will Show Here 👇🏻</h2>
    <br>
    <h2>Object :  <span id="object_name" class="text-capitalize"></span></h2>
    <br>
    <br>
    <h2>Accuracy :  <span id="acurracy" class="text-capitalize"></span></h2>
   </center>
   </div> 
   <script src="main.js"></script>
</body>
</html>
